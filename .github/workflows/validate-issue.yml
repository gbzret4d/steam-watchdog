name: Validate Issue

on:
  issues:
    types: [opened, edited]

jobs:
  validate:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Validate Issue Content
        uses: actions/github-script@v7
        with:
          script: |
            const script = require('./.github/scripts/validate-issue.js');
            await script({ github, context, core });
