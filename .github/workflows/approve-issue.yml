name: Approve Issue

on:
  issue_comment:
    types: [created]

jobs:
  approve:
    if: startsWith(github.event.comment.body, '/approve')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Process Approval
        uses: actions/github-script@v8
        with:
          script: |
            const script = require('./.github/scripts/approve-issue.js');
            await script({ github, context, core });
